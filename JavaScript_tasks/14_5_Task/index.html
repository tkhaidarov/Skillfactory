<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="wrap">
    <div class="container">
      <label for="#input-width"> Введите ширину:
        <input type="number" id=input-width" placeholder="от 100 до 300" class="input width">
        <span class="error width-error"></span>
      </label>
      <label for="#input-heigth"> Введите высоту:
        <input type="number" id=input-heigth" placeholder="от 100 до 300" class="input height">
        <span class="error height-error"></span>
      </label>
      <button class="send-btn">Send</button>
    </div>
    <div class="result">
      <img alt="Fetched img" class="result-img">
    </div>
  </div>
</main>
<script src="script.js"></script>
</body>
</html>
