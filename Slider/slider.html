<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font.css">
</head>
<body>
<main>
  <section class="projects">
    <div class="projects__container">
      <div class="projects__slider-container">
        <ul class="projects__city-nav-list" id="projects__city-list">
          <li class="projects__city">
<!--            <a href="#" class="projects__city-link link">Rostov-on-Don, Admiral</a>-->
          </li>
          <li class="projects__city">
<!--            <a href="#" class="projects__city-link link">Sochi, Thieves</a>-->
          </li>
          <li class="projects__city">
<!--            <a href="#" class="projects__city-link link">Rostov-on-Don, Patriotic</a>-->
          </li>
        </ul>
        <div class="projects__presentation-container">
          <div class="projects__info-block">
            <h2 class="projects__title">completed <br />projects</h2>
            <p class="projects__subtitle">
              Only a small part of the work performed by our company is presented <br />
              on the site. For 14 years on in the construction <br />
              market we have made happy more than 1000 families
            </p>
            <div class="projects__description">
              <div class="projects__description-item">
                <h3 class="projects__description-item-title">city:</h3>
                <p class="projects__description-item-subtitle">Rostov-on-Don <br/> LCD Admiral</p>
              </div>
              <div class="projects__description-item">
                <h3 class="projects__description-item-title">Apartment area:</h3>
                <p class="projects__description-item-area">81m2</p>
              </div>
              <div class="projects__description-item">
                <h3 class="projects__description-item-title">Repair Time</h3>
                <p class="projects__description-item-reptime">3 months</p>
              </div>
              <div class="projects__description-item">
                <h3 class="projects__description-item-title">Repair cost:</h3>
                <p class="projects__description-item-subtitle">Upon request</p>
              </div>
            </div>
            <div class="projects__arrows">
              <div class="projects__arrows-item left">
                <img src="images/svg/projects__arrows-left.svg" alt="Left Arrow" />
              </div>
              <div class="projects__dots">
<!--                <img src="images/svg/projects__dot.svg" alt="dot" />-->
<!--                <img src="images/svg/projects__dot.svg" alt="dot" />-->
<!--                <img src="images/svg/projects__dot.svg" alt="dot" />-->
              </div>
              <div class="projects__arrows-item right">
                <img src="images/svg/projects__arrows-right.svg" alt="Right Arrow" />
              </div>
            </div>
          </div>
          <div class="projects__img-block"></div>
        </div>
      </div>
    </div>
  </section>
</main>
<script src="slider.js" defer></script>
</body>
</html>
